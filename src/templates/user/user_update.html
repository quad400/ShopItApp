{% extends "base.html" %}

{% block content %}
<div class="section">
  <div class="container">
      <div class="row">
          <div class="col-md-3">
              {% include "user/user_panel.html" %}
          </div>
          <div class="col-md-9">
              <div class="order-summary clearfix">
                  <div class="section-title">
                      <h3 class="title">My Profile</h3>
                  </div>
              </div>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
              {{user_info.as_p}}
              {{profile_form.as_p}}
            </fieldset>
            <button class="primary-btn" type="submit">Update</button>
          </form>
          
    </div>
  </div>
  </div>
{% endblock content %}
